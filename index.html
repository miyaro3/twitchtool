<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Reviewer Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <style>
        body { font-family: sans-serif; background: #0e0e10; color: #efeff1; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #player-container { flex: 2; background: #000; position: relative; border-bottom: 2px solid #9146ff; }
        #player { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        #graph-container { flex: 1; background: #18181b; padding: 10px; }
        .info-bar { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.8); padding: 8px 15px; border-radius: 20px; font-size: 13px; border: 1px solid #9146ff; }
        #status-dot { height: 8px; width: 8px; background-color: #f00; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="player-container">
    <div id="player">
        <div style="text-align:center; color:#666;">
            チャットを記録中...<br>配信終了時に <strong>!end</strong> と打ってください
        </div>
    </div>
    <div class="info-bar">
        <span id="status-dot"></span>
        <span id="display-text">接続中...</span>
    </div>
</div>

<div id="graph-container">
    <canvas id="chatChart"></canvas>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const channel = params.get('channel');
    const startTime = Date.now();
    let chatTimestamps = [];
    let player = null;
    let chart = null;

    if (!channel) {
        alert("URLに ?channel=ID を追加してください");
    } else {
        ComfyJS.Init(channel);
    }

    ComfyJS.onChat = (user, message, flags, self, extra) => {
        const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
        chatTimestamps.push(elapsedSeconds);
        updateChart();
    };

    ComfyJS.onCommand = (user, command, message, flags, extra) => {
        if (command === "end" && (flags.broadcaster || flags.mod)) {
            fetchLatestVOD();
        }
    };

    async function fetchLatestVOD() {
        document.getElementById('display-text').innerText = "最新VODを取得中...";
        try {
            // チャンネルのビデオ一覧から最新の1件を取得（タイトルを含まない純粋なID取得用）
            const response = await fetch(`https://decapi.me/twitch/videos/${channel}?limit=1`);
            const text = await response.text();
            
            // ログに出ていた「13」などの誤取得を防ぐため、
            // URL形式の中からIDを抽出するか、純粋な数字のみを狙います
            let vodId = "";
            const urlMatch = text.match(/videos\/(\d+)/); // URL形式から抽出
            if (urlMatch) {
                vodId = urlMatch[1];
            } else {
                const numMatch = text.match(/^\d+$/); // 純粋な数字のみの場合
                if (numMatch) vodId = numMatch[0];
            }

            if (vodId && vodId.length > 5) { // 通常VOD IDは長い数字です
                loadPlayer(vodId);
                document.getElementById('display-text').innerText = `VOD: ${vodId} を読込完了`;
                document.getElementById('status-dot').style.backgroundColor = "#9146ff";
            } else {
                document.getElementById('display-text').innerText = "VOD IDの取得に失敗しました。少し待ってから再試行してください。";
                console.error("Invalid VOD ID:", text);
            }
        } catch (e) {
            document.getElementById('display-text').innerText = "通信エラーが発生しました。";
        }
    }

    function loadPlayer(vodId) {
        document.getElementById('player').innerHTML = "";
        player = new Twitch.Player("player", {
            width: "100%", height: "100%",
            video: vodId,
            parent: [window.location.hostname]
        });
    }

    const ctx = document.getElementById('chatChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Chat', data: [], borderColor: '#9146ff', backgroundColor: 'rgba(145, 70, 255, 0.2)', fill: true, tension: 0.3 }] },
        options: {
            responsive: true, maintainAspectRatio: false,
            scales: { y: { beginAtZero: true }, x: { ticks: { color: '#adadb8' } } },
            onClick: (e, el) => {
                if (el.length > 0 && player) {
                    player.seek(chart.data.labels[el[0].index] * 60);
                }
            }
        }
    });

    function updateChart() {
        const bins = {};
        let maxMin = 0;
        chatTimestamps.forEach(s => {
            const m = Math.floor(s / 60);
            bins[m] = (bins[m] || 0) + 1;
            if (m > maxMin) maxMin = m;
        });
        const labels = [], data = [];
        for (let i = 0; i <= maxMin; i++) {
            labels.push(i);
            data.push(bins[i] || 0);
        }
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update('none');
    }
</script>
</body>
</html>
